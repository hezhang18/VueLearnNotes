<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<title>HelloVuejs</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<p>{{name}}</p>
		</div>
		<script>
			//let变量/const常量
			//编程范式：声明式编程
			const app = new Vue({
				el: '#app', //用于挂载要管理的元素
				data: {
					//定义数据
					message: 'HelloVuejs',
					name: 'zzz',
				},
			});
			//元素js做法（命令式编程）
			//1.创建div元素，设置id属性

			//2.定义一个变量叫message

			//3.将message变量放在前面的div元素中显示

			//4.修改message数据：helloworld

			//5.将修改的元素再次替换到div
		</script>
	</body>
</html>
